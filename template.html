<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Super Chicken Game</title>
        <style>
            :root {
                --background-color: #000000;
            }

            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                background-color: var(--background-color);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            canvas {
                position: absolute;
                transform-origin: center;
            }
        </style>
    </head>
    <body id="wrapper">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- jQuery plugin file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script id="PJS_code" type="data" data-width="600" data-height="600">

      </script>

    <script src="https://cdn.jsdelivr.net/gh/ackvonhuelio/chickenGameCodes/runPJS_onKA.js"></script>
        
   <script>
            let scaleFactor = 1;
            function resizeCanvas() {
                let canvas = document.querySelector("canvas");
                if (!canvas) return;

                scaleFactor = Math.min(window.innerWidth / 600, window.innerHeight / 700);
                canvas.style.transform =`scale(${scaleFactor})`;

                // Pass the scale factor to the PJS code
                window.scaleFactor = scaleFactor;
            }

            window.addEventListener("resize", resizeCanvas);
            window.addEventListener("load", resizeCanvas);
            window.addEventListener("orientationchange", resizeCanvas);

           let firstClick = true;

            document.addEventListener("click", function () {
            if (firstClick) {
            setTimeout(resizeCanvas, 10);
            firstClick = false;
            }
            });

            // NEW FIX: Handle weird mobile resizing when tapping
            if (window.visualViewport) {
window.visualViewport.addEventListener("resize", resizeCanvas);
            }
        </script>
        
</body>

</html>
